<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Daily News</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="masthead">
        <p class="title">Daily News</p>
    </div>
    <div class="nav-search-bar">
        <div class="nav-bar">
            <button class="nav__uk">UK</button>
            <button class="nav__tech">Tech</button>
            <button class="nav__science">Science</button>
            <button class="nav__health">Health</button>
        </div>
        <form class="search-form">
            <div class="search">
                <input class="search-input" type="text" name="q" placeholder="Search the news..." autocomplete="off"
                    required>
                <button class="search-button">Search</button>
            </div>
        </form>
    </div>
    <div class="container">
    </div>
    <div class="button-container">
        <p><button class="more-news-btn">More News</button></p>
    </div>
    <script src="index.js"></script>
</body>

</html>
