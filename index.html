<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Responsive News Reader</title>
</head>

<body>
    <header class='hero'>
        <img class='hero__image' src="" alt="logo">
        <h1 class='hero__title'>Here's the news</h1>
    </header>

    <section class='news'>
        <article class='news__article'>
            <h2 class='news__headline'>News article headline place holder</h2>
            <img class='news__image' src="http://placehold.jp/150x150.png" alt="">
            <p class="news__story"></p>
            <p class="news__publication"></p>
            <p class="news__date"></p>
            <a href="" class="news__source"></a>
        </article>
    </section>

    <footer class='legals'>
        <p class='legals__copyright'>&copy; 2018 Joe Lamb</p>
        <p class='legals__credit'>Powered by <a href="https://newsapi.org/">NewsAPI.org</a></p>
    </footer>

</body>

</html>
