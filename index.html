<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Responsive News Reader</title>
    <link rel="stylesheet" href="styles.css">
</head>

<div class="news-item">
    <div class="news-item__container">

        <div class="news-item__image">
            <img class="image" src="images/test.jpg" height="200px" width="200px" />
        </div>

        <div class="news-item__text">
            <h2 class="headline">Volkswagen to end production of iconic Beetle</h2>
            <h3 class="description">The company announced that it would end global production in July next year</h3>
            <div class="news-item-info">
                <h5 class="date">07:24</h5>
                <h5 class="source">Manchestereveningnews.co.uk</h5>
            </div>
        </div>

    </div>
</div>

<body>
    <script src="index.js"></script>
</body>

</html>
