<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="index.css">
  <link href="https://fonts.googleapis.com/css?family=News+Cycle|Song+Myung" rel="stylesheet">
  <title>News Constructor</title>
</head>

<body>
  <div class="app">
    <header class="app__header ">
      <h1 class="header__logo">News Constructor</h1>
      <ul class="header__list">
        <li class="item1">Home</li>
        <!-- <li class="item2">Nav Toggle</li>
        <li class="item3">Sidebar Toggle</li> -->
      </ul>
    </header>

    <div class="app__main">
      <div class="main__nav">
        <p></p>
      </div>
      <div id="main-content" class="main__content">
      </div>
      <div class="main__sidebar">
        <p></p>
      </div>
    </div>

    <footer id="footer" class="app__footer">
      <div class="footer__item footer__bbc">
        <a href="https://www.bbc.co.uk/">
          <p id="bbc">BBC</p>
        </a>
      </div>
      <div class="footer__item footer__mail">
        <a href="http://www.dailymail.co.uk/home/index.html">
          <p id="dailymail">Daily Mail</p>
        </a>
      </div>
      <div class="footer__item footer__independent">
        <a href="https://www.independent.co.uk/">
          <p id="independent">Independent</p>
        </a>
      </div>
      <div class="footer__item footer__guardian">
        <a href="https://www.theguardian.com/uk">
          <p id="guardian">Guardian</p>
        </a>
      </div>
    </footer>


  </div>
  <script src="index.js"></script>
</body>

</html>
