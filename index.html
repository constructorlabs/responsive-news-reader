<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Responsive News Reader</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class='hero'>
        <img class='hero__image' src="" alt="logo">
        <h1 class='hero__title'>Hereâ€™s the news</h1>
    </header>
    <section class="search">
        <form class="search--form">
            <label for="search--query">Search</label>
            <input type="text" name="search-query" id="search--query" placeholder="Type your query here...">
        </form>
    </section>
    <nav class="category-nav">
        <ul>
            <li class="category category-general">general</li>
            <li class="category category-entertainment">entertainment</li>
            <li class="category category-tech">tech</li>
            <li class="category category-sport">sport</li>
        </ul>
    </nav>
    <section class='news'>
        <nav class="page-nav">
            <button class="prev">&larr;</button>
            <p class="page-num">Page <span class="page-current">1</span> of <span class="page-total"></span></p>
            <button class="next">&rarr;</button>
        </nav>
    </section>
    <footer class='legals'>
        <p class='legals__copyright'>&copy; 2018 Joe Lamb</p>
        <p class='legals__credit'>Powered by <a href="https://newsapi.org/">NewsAPI.org</a></p>
    </footer>

    <script src="index.js"></script>

</body>

</html>
