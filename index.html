<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="styles/styles.css">
  <title>Responsive News Reader</title>
</head>

<body>
<header class="header">
<h2 class="header-title">Responsive news reader</h2>
<button class="country-button">Top UK Stories</button>

<form class="search-form">
  <input type="text" class="search-text" />
  <select name="date-range" class="date-range">
    <option value="0">Today</option>
    <option value="1">Last Month</option>
    <option value="12">Last Year</option>
    <option value="all-time">All Time</option>
  </select>
  <button type="submit">Search</button>
</form>

</header>
<div class="content">
  <div class="news-display">

  </div>


  <div class="pagination">
    <button class="back-page" href="#">&laquo;</button>
    <button class="next-page" href="#">&raquo;</button>
  </div>
</div>


  <script src="src/scripts.js"></script>
</body>
</html>
