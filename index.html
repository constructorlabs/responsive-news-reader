<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Newsreader</title>
  <link rel="stylesheet" href="./src/css/style.css">
</head>

<body>
  <div class="app">
    <header class="app__header">
      <div class="app__header-logo">Newsreader</div>
      <nav id="app__header-nav--wrapper">
        <ul class="app__header-nav">
          <li class="app__header-nav--active">
            <a id="app__header-nav--live" href="#">Live News</a>
          </li>
          <li>
            <a href="#">Search</a>
          </li>
          <li>
            <a id="app__header-nav--readlater" href="#">Read Later</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="app__main-content">
      <nav class="app__content-nav">
        <div class="show-images">
          <input type="checkbox" id="show-images" name="show-images" value="show-images">
          <label for="show-images">Show images?</label>
        </div>
      </nav>
      <div class="app__content-body">
        <div id="app__content-body--news" class="app__content-body--news">

        </div>
      </div>
      <div class="app__content-sidebar">sidebar</div>
    </main>
    <footer class="app__footer">
      <div class="app__footer-notes">notes</div>
      <div class="app__footer-address">address</div>
      <div class="app__footer-map">map</div>
    </footer>
  </div>
  <script src="./src/js/index.js"></script>
</body>

</html>
